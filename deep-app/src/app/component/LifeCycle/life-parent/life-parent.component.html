<h1>生命週期</h1>
<app-life-child></app-life-child>
<ul>
    <ng-container *ngFor="let life of LifeCycleStatusList | async">
        <div class="panel panel-default" [ngClass]="{'panel-default': life.location != 'parent', 'panel-info': life.location == 'parent'}">
            <div class="panel-body">{{life.lifeType}}</div>
        </div>
    </ng-container>
</ul>
